<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header >
      <div>
        <h1 class="d-flex justify-content-center">Weather Dashboard</h1>
      </div>
    </header>
    <main>
        <div class="col-2 d-flex flex-column mx-2">
          <div class="row d-flex flex-column">
            <h2>Search for a city!</h2>
            <input id="searchText" type="text"><br>
            <button type="button" class="btn btn-primary" id="searchButton">Search</button>
          </div>
          <div class="row d-flex flex-column" id="results-list">
            <ul id="results">
              
            </ul>
          </div>
        </div>
        <div class="col-10">
          <div id="current" class="current row px-3">
            <div id="top">
              <h2><span id="cityName"></span><span id="currentDate"></span><span id="currentIcon"></span></h2>
            </div>
            <div id="bottom">
              <p>Temp: <span id="tempF"></span></p>
              <br/>
              <p>Wind: <span id="windS"></span></p>
              <br />
              <p>Humidity <span id="humid"></span>%</p>
              <br />
              <p>UV Index: <span id="UVI"></span></p>
            </div>
          </div>
          <h2>5-Day Forecast:</h2>
          <div class="days row">
            <div id="day-1" class="cardD col-2">
              <h2 class="dateD"></h2>
              <p></p>
              <p>High:<span class="highT"></span></p>
              <p>Low:<span class="lowT"></span></p>
              <p>Wind:<span class="windD"></span>MPH</p>
              <p>Humidity:<span class="humidityD">%</span></p>
            </div>
            <div id="day-2" class="cardD col-2">
              <h2 class="dateD"></h2>
              <p></p>
              <p>High:<span class="highT"></span></p>
              <p>Low:<span class="lowT"></span></p>
              <p>Wind:<span class="windD"></span>MPH</p>
              <p>Humidity:<span class="humidityD">%</span></p>
            </div>
            <div id="day-3" class="cardD col-2">
              <h2 class="dateD"></h2>
              <p></p>
              <p>High:<span class="highT"></span></p>
              <p>Low:<span class="lowT"></span></p>
              <p>Wind:<span class="windD"></span>MPH</p>
              <p>Humidity:<span class="humidityD">%</span></p>
            </div>
            <div id="day-4" class="cardD col-2">
              <h2 class="dateD"></h2>
              <p></p>
              <p>High:<span class="highT"></span></p>
              <p>Low:<span class="lowT"></span></p>
              <p>Wind:<span class="windD"></span>MPH</p>
              <p>Humidity:<span class="humidityD">%</span></p>
            </div>
            <div id="day-5" class="cardD col-2">
              <h2 class="dateD"></h2>
              <p></p>
              <p>High:<span class="highT"></span></p>
              <p>Low:<span class="lowT"></span></p>
              <p>Wind:<span class="windD"></span>MPH</p>
              <p>Humidity:<span class="humidityD">%</span></p>
            </div>
          </div>
        </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
