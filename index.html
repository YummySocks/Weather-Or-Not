<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header >
      <div>
        <h1 class="d-flex justify-content-center">Weather Dashboard</h1>
      </div>
    </header>
    <main>
        <div class="col-2">
          <div class="row">
            <h2>Search for a city!</h2>
            <input id="searchText" type="text"><br>
            <input id="searchButton" type="submit" value="Search">
          </div>
          <div id="results-list">
            <ul id="results">
            </ul>
          </div>
        </div>
        <div class="col-10">
          <div id="current" class="current row">
            
          </div>
          <div class="days row">
            <div id="day-1" class="col-2"></div>
            <div id="day-2" class="col-2"></div>
            <div id="day-3" class="col-2"></div>
            <div id="day-4" class="col-2"></div>
            <div id="day-5" class="col-2"></div>
          </div>
        </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
